# Server
server.port=8080
spring.profiles.active=dev
server.servlet.context-path=/api

spring.application.name=family-tree-backend

# Multipart
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=c2FzYXNzYWFrbm93WW91clNlY3JldEZhbWlseWFzYQWQQQRTYY==
jwt.public.token.expiration=2592000000
jwt.session.token.expiration=600000

# Wasabi S3 Configuration
wasabi.access-key=${WASABI_ACCESS_KEY:your-access-key}
wasabi.secret-key=${WASABI_SECRET_KEY:your-secret-key}
wasabi.bucket-name=${WASABI_BUCKET_NAME:family-tree-images}
wasabi.region=${WASABI_REGION:us-east-1}
wasabi.endpoint=${WASABI_ENDPOINT:https://s3.wasabisys.com}

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,https://your-domain.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Logging
logging.level.com.familytree=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized